<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    .luar {
        height: 200px;
        width: 200px;
        border: 5px solid black;
        background-color: seagreen;
        padding: 20px 50px 30px;
        margin: 50px;
    }
    .dalam {
        height: 100%;
        width: 100%;
        background-color: yellow;
    }
</style>
<body>
    <!-- 
        content = isi dari ebiuah element
        padding = jarak dari border ke content
        border = garis pembungkus element
        margin = jarak dari border keluar element
     -->
     <div class="luar">
         <div class="dalam">ini kotak dalam</div>
     </div>
    
</body>
</html>
